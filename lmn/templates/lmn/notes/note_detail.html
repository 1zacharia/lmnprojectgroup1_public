{% extends 'lmn/base.html' %}

{% block content %}

  <h2 id="note-page-title">{{ note.show.artist.name }} at {{ note.show.venue.name }} by 
    <a href="{% url 'user_profile' user_pk=note.user.pk %}">{{ note.user.username }}</a>
  </h2>

  <p id="note-title"><b>{{ note.title}}</b></p>
  <p id="note-text">{{ note.text }}</p>
  <p>Rating: {{ note.rating }}/5</p>

  {% if note.photo %}
    <img src="{{note.photo.url}}" alt="User uploaded image for artist {{ note.show.artist }} at venue {{ note.show.venue }} on {{ note.show.show_date }}">
  {% else %}
    <p>No Photo</p>
  {% endif %}
{% endblock %}
